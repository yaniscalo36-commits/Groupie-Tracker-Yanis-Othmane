<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Concerts</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="top-header">
  <h1>Concerts</h1>
  <nav>
    <a href="/artists">Retour</a>
  </nav>
</header>

<div class="page-content">

  {{if .}}
    {{range .}}
      <div class="concert-block">
        <strong>Artiste #{{.ArtistID}}</strong>
        <ul>
          {{range .Dates}}
          <li>{{.}}</li>
          {{end}}
        </ul>
      </div>
    {{end}}
  {{else}}
    <p>Aucun concert trouv√©.</p>
  {{end}}

</div>

</body>
</html>
