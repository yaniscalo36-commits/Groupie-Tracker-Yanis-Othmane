<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{.Artist.Name}}</title>

  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<!-- HEADER -->
<header class="top-header">
  <nav>
    <a href="/artists">Artistes</a>
  </nav>

  <!-- Bouton thÃ¨me -->
  <button class="theme-btn" onclick="toggleTheme()">ğŸ¨</button>
</header>

<!-- Bouton retour -->
<div class="back-container">
  <a href="/artists" class="back-btn">â† Retour aux artistes</a>
</div>

<!-- PAGE ARTISTE -->
<div class="artist-page">

  <!-- Informations artiste -->
  <div class="artist-center">
    <h2 class="artist-name">{{.Artist.Name}}</h2>

    <img
      class="artist-img"
      src="{{.Artist.Image}}"
      alt="Image de {{.Artist.Name}}"
    >

    <p>CrÃ©Ã© en {{.Artist.CreationDate}}</p>
    <p>Premier album : {{.Artist.FirstAlbum}}</p>
  </div>

  <!-- Carte des concerts -->
  <h3 class="concert-title">Carte des concerts</h3>
  <div id="map"></div>

  <!-- Liste des concerts -->
  <h3 class="concert-title">Lieux et dates des concerts</h3>

  {{if .Points}}
    <div class="concert-list">
      {{range .Points}}
        <div class="concert-line">
          <span class="concert-place">{{.Place}}</span>
          <span class="concert-date">{{.Date}}</span>
        </div>
      {{end}}
    </div>
  {{else}}
    <p class="concert-empty">Aucun concert trouvÃ©.</p>
  {{end}}

</div>

<!-- SCRIPTS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/static/js/theme.js"></script>

<script>
  // Initialisation de la carte
  const map = L.map('map').setView([20, 0], 2)

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map)
</script>

</body>
</html>
