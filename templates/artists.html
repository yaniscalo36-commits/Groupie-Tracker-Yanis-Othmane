<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Artistes</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="top-header">
  <h1>Groupie Vibes</h1>
  <nav>
    <a href="/">Accueil</a>
    <a href="/artists" class="active">Artistes</a>
  </nav>
</header>

<div class="search-filters">

  <form method="GET" action="/artists" class="search-bar">
    <input type="text" name="search" id="search" placeholder="Rechercher..." autocomplete="off">
    <button type="submit">OK</button>
    <div id="suggestions"></div>
  </form>

  <form method="GET" action="/artists" class="filters">
    <input type="number" name="minYear" placeholder="Année min">
    <input type="number" name="maxYear" placeholder="Année max">

    <div class="members-filter">
      <label><input type="checkbox" name="members" value="1"> 1</label>
      <label><input type="checkbox" name="members" value="2"> 2</label>
      <label><input type="checkbox" name="members" value="3"> 3–4</label>
      <label><input type="checkbox" name="members" value="5"> 5+</label>
    </div>

    <button type="submit">Filtrer</button>
  </form>

</div>

<div class="artists-grid">
{{range .}}
  <div class="artist-card">
    <img src="{{.Image}}" alt="">
    <div class="artist-info">
      <h3>{{.Name}}</h3>
      <p>{{.CreationDate}} • {{len .Members}} membres</p>
      <a href="/artist?id={{.ID}}">Détails</a>
    </div>
  </div>
{{end}}
</div>

<script src="/static/js/search.js"></script>

</body>
</html>
