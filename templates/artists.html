<!DOCTYPE html>
<html lang="fr">
<head>

<body>

<!-- HEADER -->

<!-- FORMULAIRE : RECHERCHE & FILTRES -->
<form method="GET" action="/artists" class="search-filters">

  <div class="search-bar">
    <input
      type="text"
      name="search"
      id="search"
      placeholder="Rechercher un artiste ou un membreâ€¦"
      autocomplete="off"
    >

    <button type="submit" class="btn-action btn-search">OK</button>

    <div id="suggestions"></div>
  </div>

  <!-- Filtres -->
  <div class="filters">
    <input type="number" name="minYear" placeholder="AnnÃ©e min">
    <input type="number" name="maxYear" placeholder="AnnÃ©e max">

    <div class="members-filter">
      <label>
        <input type="checkbox" name="members" value="1">
        1
      </label>

      <label>
        <input type="checkbox" name="members" value="2">
        2
      </label>

      <label>
        <input type="checkbox" name="members" value="3">
        3â€“4
      </label>

  </div>

</form>

<!-- TRI & ACTIONS -->
<div class="sort-buttons">
  <button type="button" onclick="sortArtists('name')">Nom Aâ€“Z</button>
  <button type="button" onclick="sortArtists('year')">AnnÃ©e</button>

  <button type="button" onclick="resetAll()">RÃ©initialiser</button>
</div>

<!-- LISTE DES ARTISTES -->
<div class="artists-grid">
  {{range .}}
    <div
      class="artist-card"
      data-name="{{.Name}}"
      data-year="{{.CreationDate}}"
      data-members="{{len .Members}}"
    >
      <img src="{{.Image}}" alt="Image de {{.Name}}">

      <div class="artist-info">
        <h3>{{.Name}}</h3>
        <p>{{.CreationDate}} â€¢ {{len .Members}} membres</p>
        <a href="/artist?id={{.ID}}">DÃ©tails</a>

  {{end}}
</div>

<!-- SCRIPTS -->
<script src="/static/js/theme.js"></script>
<script src="/static/js/search.js"></script>

</body>
</html>
